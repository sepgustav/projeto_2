<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de contatos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="
    https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
   <div class="container">
    <header>
        <img src="./images/telefone.png" alt="desenho telefone">
        <h1>Agenda de contatos</h1>
    </header>
    <form id="form_contatos">
        <input type="text" id="nome_contato" required placeholder="Nome do contato">
        <input type="tel" id="numero" required placeholder="Número">
        <button type="submit">Adicionar +</button>
    </form>
    <table cellspacing="0">
        <thead>
            <tr>
                <th>
                    Nome do contato
                </th>
                <th>
                    Número
                </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Contato 1</td>
                <td>7</td>
            </tr>
        </tbody>
    </table>
   </div>
   <script src="./main.js"></script>
</body>
</html>
